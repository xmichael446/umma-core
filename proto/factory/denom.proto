syntax = "proto3";
package ummachain.ummacore.factory;

option go_package = "github.com/umma-chain/umma-core/x/factory/types";

message Denom {
  string denom = 1; 
  string description = 2; 
  string symbol = 3; 
  int32 decimal = 4; 
  string url = 5; 
  string logoUrl = 6; 
  uint64 maxSupply = 7; 
  uint64 supply = 8; 
  bool canChangeMaxSupply = 9; 
  string owner = 10;
}

